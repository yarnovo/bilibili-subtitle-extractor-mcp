name: Test, Build and Release Docker Image

# è§¦å‘æ¡ä»¶
on:
  # æ¨é€åˆ° main åˆ†æ”¯
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'          # æ­£å¼ç‰ˆæœ¬æ ‡ç­¾ (v1.0.0, v1.2.3, etc.)
      - 'v*.*.*-*'        # é¢„å‘å¸ƒç‰ˆæœ¬æ ‡ç­¾ (v1.2.4-alpha.0, v1.0.0-beta.1, etc.)
  
  # Pull Request åˆ° main åˆ†æ”¯
  pull_request:
    branches: [ main ]
  
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# æƒé™è®¾ç½®
permissions:
  contents: write  # åˆ›å»º release éœ€è¦å†™æƒé™
  packages: write  # å‘å¸ƒåŒ…éœ€è¦å†™æƒé™

# ç¯å¢ƒå˜é‡
env:
  DOCKER_IMAGE: yarnovo/bilibili-subtitle-extractor-mcp
  PLATFORMS: linux/amd64,linux/arm64

# å®šä¹‰ä½œä¸š
jobs:
  # æµ‹è¯•ä½œä¸š - æ€»æ˜¯è¿è¡Œ
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
      
      # è®¾ç½® Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm ci
      
      # æ„å»ºé¡¹ç›®
      - name: Build project
        run: npm run build

      # è¿è¡Œæµ‹è¯•
      - name: Run tests
        run: npm test

      # éªŒè¯æ„å»ºè¾“å‡º
      - name: Verify build output
        run: |
          if [ ! -f "dist/main/index.js" ]; then
            echo "Build failed: dist/main/index.js not found"
            exit 1
          fi
          echo "âœ… Build successful"

  # Dockeræ„å»ºä½œä¸š
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
      
      # è®¾ç½®Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # æ„å»ºæµ‹è¯•é•œåƒï¼ˆä¸æ¨é€ï¼‰
      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # å‘å¸ƒDockeré•œåƒä½œä¸š - ä»…åœ¨ç‰ˆæœ¬æ ‡ç­¾æ—¶è¿è¡Œ
  docker-publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    # åªæœ‰åœ¨ push äº‹ä»¶ä¸”æ ‡ç­¾åŒ¹é… v*.*.* æ ¼å¼æ—¶æ‰è¿è¡Œ
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
      
      # è®¾ç½®Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # ç™»å½•åˆ°Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # æå–ç‰ˆæœ¬ä¿¡æ¯
      - name: Extract version
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"
          
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "âŒ Version mismatch: tag v$TAG_VERSION != package.json v$PACKAGE_VERSION"
            exit 1
          fi
          
          # æ£€æµ‹æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
          if [[ "$TAG_VERSION" =~ -.*$ ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ Detected prerelease version: $TAG_VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "ğŸš€ Detected stable version: $TAG_VERSION"
          fi
          
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Version tag matches package.json"
      
      # æ„å»ºå¹¶æ¨é€Dockeré•œåƒ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ steps.version.outputs.is_prerelease == 'false' && format('{0}:latest', env.DOCKER_IMAGE) || '' }}
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ steps.version.outputs.is_prerelease == 'true' && format('{0}:prerelease', env.DOCKER_IMAGE) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=Bilibili Subtitle Extractor MCP
            org.opencontainers.image.description=MCP server for extracting subtitles from Bilibili videos
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
      
      # åˆ›å»º GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ steps.version.outputs.is_prerelease == 'true' && format('Prerelease {0}', github.ref_name) || format('Release {0}', github.ref_name) }}
          body: |
            ## ${{ steps.version.outputs.is_prerelease == 'true' && 'ğŸ”„ Prerelease' || 'ğŸš€ Release' }} ${{ github.ref_name }}
            
            ${{ steps.version.outputs.is_prerelease == 'true' && 'âš ï¸ **è¿™æ˜¯ä¸€ä¸ªé¢„å‘å¸ƒç‰ˆæœ¬ï¼Œå¯èƒ½åŒ…å«æœªå®Œå…¨æµ‹è¯•çš„åŠŸèƒ½ï¼Œå»ºè®®åœ¨ç”Ÿäº§ç¯å¢ƒä¸­è°¨æ…ä½¿ç”¨ã€‚**' || '' }}
            
            ### ğŸ‹ Docker é•œåƒ
            ```bash
            # æ‹‰å–æŒ‡å®šç‰ˆæœ¬
            docker pull ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
            
            ${{ steps.version.outputs.is_prerelease == 'false' && format('# æ‹‰å–æœ€æ–°ç¨³å®šç‰ˆæœ¬\ndocker pull {0}:latest', env.DOCKER_IMAGE) || format('# æ‹‰å–æœ€æ–°é¢„å‘å¸ƒç‰ˆæœ¬\ndocker pull {0}:prerelease', env.DOCKER_IMAGE) }}
            
            # ç›´æ¥è¿è¡Œ
            docker run -d \
              --name bilibili-subtitle-extractor \
              -p 3456:3456 \
              -p 8080:8080 \
              --restart unless-stopped \
              ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
            ```
            
            ### ğŸ”§ Docker Compose é…ç½®
            ```yaml
            services:
              bilibili-subtitle-extractor:
                image: ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
                container_name: bilibili-subtitle-extractor-mcp
                ports:
                  - "3456:3456"  # HTTP MCPæ¥å£ç«¯å£
                  - "8080:8080"  # WebSocketç«¯å£
                restart: unless-stopped
            ```
            
            ### ğŸ“‹ æ›´æ–°å†…å®¹
            æŸ¥çœ‹æœ¬ç‰ˆæœ¬çš„è¯¦ç»†æ›´æ–°å†…å®¹å’Œä»£ç å˜æ›´ï¼Œè¯·è®¿é—®ï¼š
            **[ğŸ“– æŸ¥çœ‹ ${{ github.ref_name }} ç‰ˆæœ¬æ›´æ–°å†…å®¹](${{ github.server_url }}/${{ github.repository }}/commits/${{ github.ref_name }})**
            
            ### ğŸ”— ç›¸å…³é“¾æ¥
            - ğŸ“¦ Dockeré•œåƒ: [Docker Hub](https://hub.docker.com/r/${{ env.DOCKER_IMAGE }})
            - ğŸ”Œ æµè§ˆå™¨æ’ä»¶: [GitHub Releases](https://github.com/yarnovo/bilibili-subtitle-extractor-extension/releases)
            - ğŸ“– å®Œæ•´æ–‡æ¡£: [README.md](./README.md)
            
            ---
            **âš ï¸ æ³¨æ„**: éœ€è¦å®‰è£…é…å¥—çš„æµè§ˆå™¨æ’ä»¶æ‰èƒ½æ­£å¸¸ä½¿ç”¨
          draft: false
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}

  # çŠ¶æ€æ£€æŸ¥ä½œä¸š
  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [test, docker-build, docker-publish]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          echo "âœ… All tests passed"
      
      - name: Check docker build results
        run: |
          if [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "âŒ Docker build failed"
            exit 1
          fi
          echo "âœ… Docker build successful"
      
      - name: Check publish results
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          if [ "${{ needs.docker-publish.result }}" != "success" ]; then
            echo "âŒ Docker publish failed"
            exit 1
          fi
          echo "âœ… Docker image published successfully" 